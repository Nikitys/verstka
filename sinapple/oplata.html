<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Оплата</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <!--link(rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic,cyrillic-ext')-->
    <link rel="stylesheet" href="assets/styles/app.min.css">
  </head>
  <body>
    <div class="wrapper one-page">
      <div class="oplata">
        <div class="container">
          <header class="order-top"><a class="order-left" href="#"><img class="order-left__img" src="assets/images/left-arrow.svg">
              <div class="order-left__text">Вернуться к покупкам</div></a>
            <div class="order-center"><a class="order-logo" href="#"><img class="order-logo__img" src="assets/images/order-logo.svg"></a></div>
            <div class="order-right"></div>
          </header>
          <div class="oplata main">
            <div class="oplata__title">Онлайн оплата </div>
            <div class="oplata-list"><img class="oplata-list__item" src="assets/images/oplata/1.png"><img class="oplata-list__item" src="assets/images/oplata/2.png"><img class="oplata-list__item" src="assets/images/oplata/3.png"></div>
            <div class="cards">
              <div class="front">
                <div class="front-fields"><span class="oplata__label">Номер карты из 16 цифр</span>
                  <input class="number field" type="text" placeholder="0000 0000 0000 0000">
                  <div class="oplata-front__bot">
                    <label class="label">Срок действия</label>
                    <input class="mm field expired" type="text" placeholder="30"><span class="oplata-front__sl">/</span>
                    <input class="yy field expired" type="text" placeholder="12">
                  </div>
                </div>
              </div>
              <div class="back">
                <div class="back-black-row"></div>
                <div class="back__bot">
                  <div class="back__bot-label">CVC</div>
                  <div class="back__bot-text">Три последние цифры на обороте карты</div>
                  <input class="code field" type="password" placeholder="999">
                </div>
              </div>
            </div>
          </div><a class="oplata__but" href="#"> Оплатить </a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/scripts/slick.min.js"></script>
    <script src="assets/scripts/jquery.fancybox.js"></script>
    <script src="assets/scripts/nouislider.js"></script>
    <script src="assets/scripts/wNumb.js"></script>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
