<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Вход</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/app.min.css">
  </head>
  <body>
    <div class="wrapper-login">
      <div class="login">
        <div class="login-head">
          <div class="login-container">
            <div class="login__title">Вход</div>
          </div>
        </div>
        <div class="login-main">
          <div class="login-container">
            <div class="controls">
              <input class="controls-input floatLabel floatLabel" type="text" id="Email-inv" name="email">
              <label class="controls-label" for="Email-inv">Email</label>
            </div>
            <div class="controls controls--last-login-fond">
              <input class="controls-input floatLabel floatLabel" type="text" id="name-inv" name="email">
              <label class="controls-label" for="name-inv">Имя</label>
            </div>
            <button class="login-button no-active">Войти</button>
            <div class="login-main-block"><a class="login-main-block__link" href="#">Забыли пароль?</a></div>
            <div class="login-footer">
              <div class="login-footer__text">Нет аккаунта? &nbsp;</div><a class="login-footer__link" href="#">Зарегестрируйтесь</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/scripts/slick.min.js"></script>
    <script src="assets/scripts/jquery.fancybox.js"></script>
    <script src="assets/scripts/jquery.datetimepicker.full.js"></script>
    <script src="assets/scripts/jquery.sumoselect.js"></script>
