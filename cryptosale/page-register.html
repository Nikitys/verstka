<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/app.min.css">
  </head>
  <body>
    <div class="wrapper-login">
      <div class="login">
        <div class="login-head">
          <div class="login-container">
            <div class="login__title">Регистрация</div>
          </div>
        </div>
        <div class="login-tabs tabs">
          <div class="login-tabs-links tabs__caption"><span class="login-tabs-links__item active" data-tab-link>Инвестор</span><span class="login-tabs-links__item" data-tab-link>Фонд</span></div>
          <div class="login-tabs-content">
            <div class="login-tabs-content-tab tabs__content active">
              <div class="login-container">
                <div class="controls">
                  <input class="controls-input floatLabel floatLabel" type="text" id="Email-inv" name="email">
                  <label class="controls-label" for="Email-inv">Email</label>
                </div>
                <div class="controls">
                  <input class="controls-input floatLabel floatLabel" type="text" id="name-inv" name="email">
                  <label class="controls-label" for="name-inv">Имя</label>
                </div>
                <div class="login-block">
                  <input class="login-block-check" type="checkbox" id="check-inv">
                  <label class="login-block-label" for="check-inv">Нажимая кнопку «Зарегистрироваться», я подтверждаю свою дееспособность,  даю согласие на обработку моих персональных данных в соответствии с <a href="#">Условиями</a></label>
                </div>
                <button class="login-button no-active">Зарегистрироваться</button>
                <div class="login-footer">
                  <div class="login-footer__text">Уже есть аккаунт? &nbsp;</div><a class="login-footer__link" href="#">Войти</a>
                </div>
              </div>
            </div>
            <div class="login-tabs-content-tab tabs__content">
              <div class="login-container">
                <div class="controls">
                  <input class="controls-input floatLabel floatLabel" type="text" id="Email-fond" name="email">
                  <label class="controls-label" for="Email-fond">Email</label>
                </div>
                <div class="controls">
                  <input class="controls-input floatLabel floatLabel" type="text" id="phone-fond" name="email">
                  <label class="controls-label" for="phone-fond">Телефон</label>
                </div>
                <div class="controls">
                  <input class="controls-input floatLabel floatLabel" type="text" id="name-fond" name="email">
                  <label class="controls-label" for="name-fond">Наименование фонда</label>
                </div>
                <div class="controls">
                  <input class="controls-input floatLabel floatLabel" type="text" id="link-fond" name="email">
                  <label class="controls-label" for="link-fond">Ссылка на сайт</label>
                </div>
                <div class="controls controls--last-login-fond">
                  <input class="controls-input floatLabel floatLabel" type="text" id="namePred-fond" name="email">
                  <label class="controls-label" for="namePred-fond">Имя представителя</label>
                </div>
                <button class="login-button no-active">Зарегистрироваться</button>
                <div class="login-footer">
                  <div class="login-footer__text">Уже есть аккаунт? &nbsp;</div><a class="login-footer__link" href="#">Войти</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/scripts/slick.min.js"></script>
    <script src="assets/scripts/jquery.fancybox.js"></script>
    <script src="assets/scripts/jquery.datetimepicker.full.js"></script>
    <script src="assets/scripts/jquery.sumoselect.js"></script>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
